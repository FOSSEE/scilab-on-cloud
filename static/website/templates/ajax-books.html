{% if books %}
<label>Book: </label>
<select id="books">
    <option value="0">Select Book</option>
{% for book in books %}
    <option value="{{ book.id }}">{{ book.book }} (by {{ book.author }})</option>
{% endfor %}
</select>
{% endif %}
<a href="#" class="extra-link" id="download-book">Download Book</a>
