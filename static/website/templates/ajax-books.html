{% load static %}
<img src="{% static 'website/images/scilab-app-logo.svg' %}" class="full-width padding-logo" />
<h2 class="icon icon-display">Books</h2>
<ul class="scrollid">
{% for book in books %}

<li class="icon icon-arrow-left">

    <div id="chapters-wrapper{{ book.id }}"  class="mp-level chapterss">

    </div>

</li>

{% endfor %}
</ul>
