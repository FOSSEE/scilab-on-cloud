{% if chapters %}
<label>Chapter: </label>
<select id="chapters">
    <option value=0>Select Chapter</option>
{% for chapter in chapters %}
    <option value="{{ chapter.id }}">{{ chapter.number }} - {{ chapter.name }}</option>
{% endfor %}
</select>
{% endif %}
<a href="#" class="extra-link" id="download-chapter">Download Chapter</a>
